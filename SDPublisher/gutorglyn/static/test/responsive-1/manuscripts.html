<!DOCTYPE html>
<html>
<head>

<style>
	html {
		height: 100%;
	}
	body {
		width: 100%;
		height: 100%;

	}
	.container {

	}
	.lside {
		background-color: orange;

	.rside {

	}
</style>
</head>
<body>
	<div class="container">
		<div class="lside">
		</div>
		<div class="rside">Right</div>
	</div>
