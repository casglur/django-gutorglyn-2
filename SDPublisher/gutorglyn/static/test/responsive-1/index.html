<!DOCTYPE html>
<html>
<head>
<title>Responsive 1</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<style>
	html {
		height: 100%;
	}
	body {
		width: 100%;
		height: 100%;
		background-color: brown;
		margin: 0 auto;
		font-size:4em;
	}
	.container {
		background-color: gray;
		width: 100%;
		height: 67%;
		margin: 0 auto;
	}
	.lside {
		background-color: orange;
		width: 50%;
		height: 90%;
		float:left;
		transform: translate(-50%, -50%) scale(0.438429) translate(50%, 50%);
	}
	.rside {
		background-color: cyan;
		width: 50%;
		float:left;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="lside">Left</div>
		<div class="rside">Right</div>
	</div>
</body>
</html>
